<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User SignIn</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/signin.js"></script>
</head>
<body>
<h1 align="center">User SignIn</h1>

<div id align="center">
    <table align="center">
        <tr>
            <td><b>UserName</b></td>
            <td><input type="text" id="username" size="35" class="text"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input type="text" id="password" size="35" class="text"></td>
        </tr>
        <tr>
            <td><b>RePassword</b></td>
            <td><input type="text" id="repPassword" size="35" class="text"
                       onkeydown="if (event.keyCode == 13) getPositions()"></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td align="left"><input type="button" id="back_button" size="35" value="Back"
                                    onclick=goToPage('login.html')></td>
            <td align="right"><input type="button" name="register_button" size="35" value="Register"
                                     onclick=getNewUser()></td>
        </tr>
    </table>
</div>

<div id="result" align="center">
    <h2>Register for our application</h2>
</div>
</body>
</html>
